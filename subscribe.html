<!DOCTYPE html>
<html lang="en">
<head>
  <head>
     <link rel="icon"
     type="image/png"
     sizes="48x48"
     href="images/EPHS_Logo_w_48x48px.png">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Subscribe</title>

  <style>
    /* --- Base Page Styles --- */
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: lightblue;
    }

    header {
      text-align: center;
      margin-bottom: 2em;
    }

    h1, h2 {
      color: #2c3e50;
    }

    p, label {
      line-height: 1.3;
      margin-bottom: 1em;
      display: block;
    }

    /* --- Header Image --- */
    header img {
      display: block;
      margin: 1em auto;
      width: 25%;
      max-width: 300px;
    }

    /* --- Navigation Menu --- */
    nav.menu {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
      padding: 6px;
      flex-wrap: nowrap;
      margin-bottom: 2em;
    }

    nav.menu a {
      text-decoration: none;
    }

    nav.menu button {
      padding: 10px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #2563eb;
      color: white;
      margin: 6px;
      white-space: nowrap;
    }

    nav.menu button:hover {
      background-color: #1e40af;
    }

    /* --- Responsive Navigation --- */
    @media (max-width: 600px) {
      nav.menu {
        flex-wrap: wrap;
        gap: 4px;
        padding: 4px;
      }

      nav.menu button {
        flex: 1 1 45%;
        min-width: 120px;
        padding: 8px 6px;
        font-size: 12px;
      }
    }

    @media (max-width: 400px) {
      nav.menu button {
        flex: 1 1 100%;
      }
    }

    /* --- Subscribe Form --- */
    form.subscribe-form {
      max-width: 500px;
      width: 90%;
      margin: 2em auto;
      padding: 1.5em;
      background-color: #e0f0ff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    form.subscribe-form input {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    form.subscribe-form button {
      padding: 12px 25px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    form.subscribe-form button:hover {
      background-color: #1e40af;
    }
  </style>
</head>

<body>

  <!-- Navigation -->
  <nav class="menu">
    <a href="index.html"><button>HOME</button></a>
    <a href="support.html"><button>Support EPHS</button></a>
    <a href="events.html"><button>Program Events</button></a>
    <a href="scholarship.html"><button>Scholarship</button></a>
    <a href="museum.html"><button>Museum Index</button></a>
    <a href="subscribe.html"><button>Subscribe</button></a>
  </nav>

  <!-- Header -->
  <header>
    <h1>Subscribe to EPHS Email</h1>
    <img src="images/ephs-logo-outline-orig.webp" alt="EPHS Logo">
  </header>

  <!-- Content -->
  <main>
    <h2>Subscribe to East Petersburg History Email</h2>
    <p>
      Receive event information, date/time/location reminders,
      and quarterly newsletters for members.
    </p>

    <!-- Begin Mailchimp Signup Form -->
    <form
      class="subscribe-form"
      action="https://eastpetehistory.us21.list-manage.com/subscribe/post"
      method="POST"
      target="_blank"
      novalidate
    >
      <!-- Required hidden fields -->
      <input type="hidden" name="u" value="1a1b86dc32e4a70a93ca49c0e">
      <input type="hidden" name="id" value="0b9bbd1439">
      <input type="hidden" name="redirect" value="https://eastpetehistory.github.io/thank-you.html">

      <label for="email">Email address</label>
      <input type="email" id="email" name="MERGE0" required>

      <label for="fname">First name</label>
      <input type="text" id="fname" name="MERGE1">

      <label for="lname">Last name</label>
      <input type="text" id="lname" name="MERGE2">

      <!-- Bot protection -->
      <div style="position:absolute; left:-5000px;" aria-hidden="true">
        <input
          type="text"
          name="b_1a1b86dc32e4a70a93ca49c0e_0b9bbd1439"
          tabindex="-1">
      </div>

      <button type="submit">Subscribe</button>
    </form>
    <!-- End Mailchimp Signup Form -->
  </main>

</body>
</html>
